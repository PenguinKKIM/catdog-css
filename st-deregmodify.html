<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>샵 등록하기</title>
</head>

<body>
    <!-- 웹버전 일때 컨테이너 -->
    <div class="web-container">
        <!-- 앱 컨테이너 -->
        <div class="cd-container bg-white bg-dogs">
            <!-- 모달 알림창 -->
            <div id="modalAlert" class="modal-alert hidden">
                <div class="modal-body">
                    <div class="modal-text">
                        <h2>디자이너 수정</h2>
                        <p>하시겠습니까?</p>
                    </div>
                    <div class="modal-btns">
                        <button id="cancleBtn" class="small-btn btn-gray btn-text">취소</button>
                        <button class="small-btn"><a href="st-dereg.html" class="btn-text">등록하기</a></button>
                    </div>
                </div>
            </div>

            <!-- 메인 컨텐트 -->
            <main class="cd-main">

                <!-- 로고 -->
                <section class="main-logo">
                    <img src="img/logo/logo_color.png" alt="댕냥꽁냥 로고">
                    <span class="main-logo-text">디자이너 수정하기</span>
                </section>

                <!-- 폼 -->
                <section class="form-section">
                    <form action="#" method="post" class="form-css">
                        <div class="form-container">
                            <!-- 인풋 모여있는 컨테이너 -->
                            <div class="input-container">

                                <!-- 샵 이름 -->
                                <input type="text" id="shopName" name="shopName" placeholder="디자이너 이름"
                                    class="input-text">

                                <input type="text" id="shopNumber" name="shopNumber" placeholder="디자이너 직책"
                                    class="input-text">

                                <!-- 프로필 사진 사진 올리기 -->
                                <div class="filebox">
                                    <input type="shopImgFile" id="shopImgFileLink" accept="image/*"
                                        class="input-box-style" value="사진을 올려주세요" />
                                    <label for="shopImgFile">프로필 사진 올리기</label>
                                    <input type="file" id="shopImgFile" accept="image/*" />
                                </div>
                                <hr class="gray-line">

                            </div>
                            <!-- submit 버튼 -->
                            <div class="button-container">
                                <button id="submit-btn" type="submit" class="main-btn btn-text magin-t-1">등록하기</button>
                                <div class="main-btn magin-t-1 btn-gray btn-text"><a href="st-dereg.html">취소</a></div>
                            </div>

                        </div>
                    </form>
                </section>

            </main>

            <footer class="cd-footer">

                <div class="footer-logo-container">
                    <img src="img/logo/logo_footer_gray.png" alt="푸터 회색로고">
                    <div class="footer-address">
                        <p>
                            서울 금천구 가산 디지털 1로 70<br />
                            독산역 2번 출구에서 773M<br />
                            호서대 벤쳐 타워
                        </p>
                    </div>
                </div>

                <div class="footer-name-container">
                    <p> 김건우 / 김희준 <br />
                        박행복 / 전명훈
                    </p>
                </div>

            </footer>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ad2be14d60.js" crossorigin="anonymous"></script>
    <script src="js/modal.js"></script>
    <script>
        document.getElementById('shopImgFile').addEventListener('change', function () {
            let fileName = document.getElementById('shopImgFile').value;
            document.querySelector('#shopImgFileLink').value = fileName;
        });
    </script>
</body>

</html>
