<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샵페이지</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="web-container">
        <div class="cd-container bg-white">
            <header class="cd-header">
                <div class="logo-icon-container">

                    <div class="header-logo">
                        <img src="img/logo/logo_color.png" alt="">
                    </div>

                    <div class="icon-container">
                        <span class="header-btn"><a href="main.html">로그아웃</a></span>
                        <i class="fa-solid fa-bars nav-icon" id="navIconBar"></i>
                    </div>

                </div>

                <nav id="cdNavDropDown" class="cd-nav hidden">
                    <ul class="nav-ul">
                        <li class="nav-li"><a href="nearby-shops.html">근처 샵 보기</a><i class="fa-solid fa-map"></i></li>
                        <li class="nav-li"><a href="st-gallery.html">갤러리 구경하기</a><i class="fas fa-camera-retro"></i></li>
                        <li class="nav-li"><a href="cl-petregform.html">반려동물 등록하기</a><i class="fas fa-paw"></i></li>
                        <li class="nav-li"><a href="#">예약 확인하기</a><i class="fas fa-clipboard-list"></i></li>
                        <li class="nav-li"><a href="cl-mypage.html">마이 페이지</a><i class="fas fa-user"></i></li>
                    </ul>
                </nav>

            </header>

            <main class="cd-main dis-center">

                <section class="shop-main-img-section">
                    <form action="">
                        <div class="input-img-click">이미지를 올리세요 <i class="fas fa-plus-circle"></i></div>
                        <input type="file" accept="image/*">
                    </form>

                </section>

                <section class="shop-main-section">
                    <div class="shop-title-text">Shop title</div>
                    <!-- 샵페이지 네비게이션-->
                    <nav class="main-nav">
                        <ul class="main-nav-list">
                            <li class="main-nav-list-text"><a href="shoppagemain.html">홈</a></li>
                            <li class="main-nav-list-text"><a href="shpopagemenu.html">메뉴</a></li>
                            <li class="main-nav-list-text"><a href="shoppagestylelist.html">디자이너</a></li>
                            <li class="main-nav-list-text"><a href="shoppagestyle.html">스타일</a></li>
                            <li class="main-nav-list-text"><a href="shoppagereview.html">리뷰</a></li>
                            <li class="main-nav-list-text"><a href="#">문의</a></li>
                        </ul>
                    </nav>

                    <!-- 샵 페이지 내용 -->
                    <form action="" class="shop-form-container">
                        <div class="input-img-click sm-input-img">
                            <p>등록된 스타일리스트가 없습니다<br />스타일리스트 등록하기<i class="fas fa-plus-circle"></i>
                            </p>
                        </div>
                    </form>
                    <hr class="divide-line">
                    <!-- 스타일리스트 프로필 -->
                    <div class="stylelist-content">
                        <div class="st-profile-container">

                            <div class="st-profile-img">
                                스타일리스트 이미지(나중에 img 태그로들어가요)
                            </div>

                            <div class="st-profile-context">
                                <div class="st-profile-name">
                                    스타일리스트 이름
                                </div>
                                <div class="st-profile-shop">
                                    스타일리스트 근무 샵
                                </div>
                                <div class="st-profile-info">
                                    스타일리스트 소개
                                </div>
                            </div>

                        </div>

                        <div class="st-button-container">
                            <button class="st-button">편집<i class="fas fa-pen btn-icon"></i></button>
                            <button class="st-button">예약하기<i class="far fa-calendar-alt btn-icon"></i></button>
                        </div>
                    </div>
                    <hr class="divide-line">

            </main>

            <footer class="cd-footer">

                <div class="footer-logo-container">
                    <img src="img/logo/logo_footer_gray.png" alt="푸터 회색로고">
                    <div class="footer-address">
                        <p>
                            서울 금천구 가산 디지털 1로 70<br />
                            독산역 2번 출구에서 773M<br />
                            호서대 벤쳐 타워
                        </p>
                    </div>
                </div>

                <div class="footer-name-container">
                    <p> 김건우 / 김희준 <br />
                        박행복 / 전명훈
                    </p>
                </div>

            </footer>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/ad2be14d60.js" crossorigin="anonymous"></script>
    <script src="js/navBar.js"></script>
</body>

</html>
