<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="web-container">
        <div class="cd-container bg-white">
            <header class="cd-header">
                <div class="logo-icon-container">

                    <div class="header-logo">
                        <img src="img/logo/logo_color.png" alt="">
                    </div>

                    <div class="icon-container">
                        <span class="header-btn"><a href="#">로그아웃</a></span>
                        <i class="fa-solid fa-bars nav-icon" id="navIconBar"></i>
                    </div>

                </div>

                <nav id="cdNavDropDown" class="cd-nav hidden">
                    <ul class="nav-ul">
                        <li class="nav-li"><a href="nearby-shops.html">근처 샵 보기</a><i class="fa-solid fa-map"></i></li>
                        <li class="nav-li"><a href="st-gallery.html">갤러리 구경하기</a><i class="fas fa-camera-retro"></i>
                        </li>
                        <li class="nav-li"><a href="cl-petregform.html">반려동물 등록하기</a><i class="fas fa-paw"></i></li>
                        <li class="nav-li"><a href="cl-reservation.html">예약 확인하기</a><i
                                class="fas fa-clipboard-list"></i></li>
                        <li class="nav-li"><a href="cl-mypage.html">마이 페이지</a><i class="fas fa-user"></i></li>
                    </ul>
                </nav>
            </header>

            <section class="section-header">
                <div class="section-header-container">
                    <span class="section-header-text">스타일리스트 정보</span>
                </div>
            </section>

            <main class="cd-main">


                <hr class="divide-line">
                <!-- 스타일리스트 프로필 -->
                <div class="stylelist-content">
                    <div class="st-profile-container">

                        <div class="st-profile-img">
                            스타일리스트 이미지(나중에 img 태그로들어가요)
                        </div>

                        <div class="st-profile-context">
                            <div class="st-profile-name">
                                스타일리스트 이름
                            </div>
                            <div class="st-profile-shop">
                                스타일리스트 근무 샵
                            </div>
                            <div class="st-profile-info">
                                스타일리스트 소개
                            </div>
                        </div>

                    </div>

                    <div class="st-button-container">
                        <button class="st-button"><a href="shoppagestylelist.html">예약하기<i
                                    class="far fa-calendar-alt btn-icon"></i></a></button>
                    </div>
                </div>
                <!-- 스타일 리스트 정보 메뉴 -->
                <nav class="main-nav">
                    <ul class="main-nav-list">
                        <li class="main-nav-list-text"><a href="st-infopage.html">홈</a></li>
                        <li class="main-nav-list-text"><a href="st-infostyle.html">스타일</a></li>
                        <li class="main-nav-list-text"><a href="st-inforeview.html">리뷰</a></li>

                    </ul>
                </nav>
                <hr class="divide-line">
                <div class="shop-title-text sm-text ma-top2rem">리뷰</div>

                <section class="review-section magin-t-1">

                    <div class="review-container">
                        <div class="review-text-container">
                            <h3 class="guest-nickname">{보호자 닉네임}</h3>
                            <h3 class="stylelist-nam">디자이너:{미용사 이름}</h3>
                            <div class="review-text">
                                <p>
                                    {리뷰 글 들어가는곳}
                                </p>
                                <span class="review-stars"><span class="review-stars-point">{별점}</span> <i
                                        class="fa-solid fa-star review-star"></i><i
                                        class="fa-solid fa-star review-star"></i><i
                                        class="fa-solid fa-star review-star"></i><i
                                        class="fa-solid fa-star review-star"></i><i
                                        class="fa-solid fa-star review-star"></i></span>
                            </div>
                        </div>
                        <div class="review-img-container">
                            <div class="review-img"></div>
                        </div>
                    </div>



                    <div class="main-btn main-sm-btn">
                        <span class="btn-text">더보기</span>
                    </div>

                    <hr class="divide-line">
                </section>


            </main>

            <footer class="cd-footer">

                <div class="footer-logo-container">
                    <img src="img/logo/logo_footer_gray.png" alt="푸터 회색로고">
                    <div class="footer-address">
                        <p>
                            서울 금천구 가산 디지털 1로 70<br />
                            독산역 2번 출구에서 773M<br />
                            호서대 벤쳐 타워
                        </p>
                    </div>
                </div>

                <div class="footer-name-container">
                    <p> 김건우 / 김희준 <br />
                        박행복 / 전명훈
                    </p>
                </div>

            </footer>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ad2be14d60.js" crossorigin="anonymous"></script>
    <script src="js/navBar.js"></script>
