<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="web-container">
        <div class="cd-container bg-white">
            <div class="modal-alert">
                <div class="modal-body">
                    <div class="modal-text">
                    <h2>보호자</h2>
                    <p>회원가입 하시겠습니까?</p>
                    </div>
                    <div class="modal-btns">
                    <button class="small-btn btn-gray">취소</button>
                    <button class="small-btn">가입하기</button>
                    </div>
                    
                </div>
            </div>
            <main class="cd-main">

                <section class="main-logo"> 
                    <img src="img/logo/logo_color.png" alt="댕냥꽁냥 로고">
                    <span class="main-logo-text">보호자 로그인</span>
                </section>


                <section class="login-form-section">
                    <form action="#" method="post" class="form-css">
                        <div class="form-container">
                            <div class="input-container">

                                <input type="text" id="nomal-login" name="nomal-login" placeholder="이름" class="input-text">

                                <div class="duplication-check">
                                    <input type="text" id="nomal-password" name="nomal-password" placeholder="아이디" class="input-text">
                                    <button class="duplication-btn small-btn">중복확인</button>
                                </div>

                                <div class="duplication-check">
                                    <input type="text" id="nomal-password" name="nomal-password" placeholder="닉네임" class="input-text">
                                    <button class="duplication-btn small-btn">중복확인</button>
                                </div>
                                
                                <input type="password" id="nomal-password" name="nomal-password" placeholder="비밀번호" class="input-text">
                                <input type="password" id="nomal-password" name="nomal-password" placeholder="비밀번호 확인" class="input-text">
                                <input type="text" id="nomal-password" name="nomal-password" placeholder="휴대폰 번호" class="input-text">
                                <input type="text" id="nomal-password" name="nomal-password" placeholder="주소입력" class="input-text">

                                <div class="login-tools">                                   
                                    <div>
                                        <span class="logintool-text"><a href="#">로그인</a></span>
                                        <span class="logintool-text"><a href="#">계정찾기</a></span>
                                        <span class="logintool-text"><a href="#">비밀번호 찾기</a></span>
                                    </div>
                                </div>
                            </div>

                            <div class="button-container">
                                <button id="submit-btn" type="submit" class="main-btn btn-text magin-t-1">회원 가입</button>
                                <div class="main-btn kakao-login-btn"><i class="fas fa-comment"></i>카카오톡 로그인</div>
                            </div>
                        </div>
                    </form>
                </section>

            </main>

            <footer class="cd-footer"> 

                <div class="footer-logo-container">
                    <img src="img/logo/logo_footer_gray.png" alt="푸터 회색로고">
                    <div class="footer-address">
                        <p>
                            서울 금천구 가산 디지털 1로 70<br/>
                            독산역 2번 출구에서 773M<br/>
                            호서대 벤쳐 타워
                        </p>
                    </div>
                </div>

                <div class="footer-name-container">
                    <p> 김건우 / 김희준 <br/>
                        박행복 / 전명훈
                    </p>
                </div>

            </footer>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ad2be14d60.js" crossorigin="anonymous"></script>
</body>
</html>
