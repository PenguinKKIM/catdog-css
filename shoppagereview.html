<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샵페이지</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="web-container">
        <div class="cd-container bg-white">
            <header class="cd-header">
                <div class="logo-icon-container">

                    <div class="header-logo">
                        <img src="img/logo/logo_color.png" alt="">
                    </div>

                    <div class="icon-container">
                        <span class="header-btn"><a href="main.html">로그아웃</a></span>
                        <i class="fa-solid fa-bars nav-icon" id="navIconBar"></i>
                    </div>

                </div>

                <nav id="cdNavDropDown" class="cd-nav hidden">
                    <ul class="nav-ul">
                        <li class="nav-li">근처 샵 보기<i class="fa-solid fa-map"></i></li>
                        <li class="nav-li">갤러리 구경하기<i class="fas fa-camera-retro"></i></li>
                        <li class="nav-li">반려동물 등록하기<i class="fas fa-paw"></i></li>
                        <li class="nav-li">예약 확인하기<i class="fas fa-clipboard-list"></i></li>
                        <li class="nav-li">마이 페이지<i class="fas fa-user"></i></li>
                    </ul>
                </nav>

            </header>

            <main class="cd-main dis-center">

                <section class="shop-main-img-section">
                    <form action="">
                        <div class="input-img-click">이미지를 올리세요 <i class="fas fa-plus-circle"></i></div>
                        <input type="file" accept="image/*">
                    </form>

                </section>

                <section class="shop-main-section">
                    <div class="shop-title-text">Shop title</div>
                    <!-- 샵페이지 네비게이션-->
                    <nav class="main-nav">
                        <ul class="main-nav-list">
                            <li class="main-nav-list-text"><a href="#">홈</a></li>
                            <li class="main-nav-list-text"><a href="#">메뉴</a></li>
                            <li class="main-nav-list-text"><a href="#">디자이너</a></li>
                            <li class="main-nav-list-text"><a href="#">스타일</a></li>
                            <li class="main-nav-list-text"><a href="#">리뷰</a></li>
                            <li class="main-nav-list-text"><a href="#">문의</a></li>
                        </ul>
                    </nav>
                    <!-- 샵 페이지 내용 -->
                    <form action="" class="shop-form-container">
                        <div class="input-img-click sm-input-img">
                            <p>리뷰가 아직 없습니다
                            </p>
                        </div>
                    </form>

                    <section class="review-section">
                        <hr class="divide-line">

                        <div class="review-container">
                            <div class="review-text-container">
                                <h3 class="guest-nickname">보호자 닉네임</h3>
                                <div class="review-text">
                                    <p>
                                        리뷰 글 들어가는곳
                                    </p>
                                </div>
                            </div>
                            <div class="review-img-container">
                                <div class="review-img"></div>
                            </div>
                        </div>

                        <hr class="divide-line">


                        <div class="main-btn">
                            <span class="btn-text">더보기</span>
                        </div>

                    </section>


                </section>

            </main>

            <footer class="cd-footer">

                <div class="footer-logo-container">
                    <img src="img/logo/logo_footer_gray.png" alt="푸터 회색로고">
                    <div class="footer-address">
                        <p>
                            서울 금천구 가산 디지털 1로 70<br />
                            독산역 2번 출구에서 773M<br />
                            호서대 벤쳐 타워
                        </p>
                    </div>
                </div>

                <div class="footer-name-container">
                    <p> 김건우 / 김희준 <br />
                        박행복 / 전명훈
                    </p>
                </div>

            </footer>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/ad2be14d60.js" crossorigin="anonymous"></script>
    <script src="js/navBar.js"></script>
</body>

</html>
