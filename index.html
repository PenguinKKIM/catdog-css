<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="web-container">
        <div class="cd-container main-background">
            <main class="cd-main ">
                <section class="main-logo">
                    <img src="img/logo/logo_color.png" alt="댕냥꽁냥 로고">
                    <h3 class="main-logo-text">댕댕이 냐옹이 토탈 미용서비스</h3>
                </section>


                <section class="main-login-join">
                    <div class="join-container">
                        <span class="main-info-text">강아지/고양이 보호자이신가요 ?</span>
                        <div class="main-btn">
                            <a href="cl-join.html" class="btn-text">회원가입</a>
                        </div>
                    </div>
                    <div class="login-container">
                        <span class="main-info-text">댕냥꽁냥 회원이신가요 ?</span>
                        <div class="main-btn">
                            <a href="cl-login.html" class="btn-text">로그인</a>
                        </div>

                    </div>
                </section>

                <section class="main-login-join-stylelist">
                    <div class="login-container">
                        <span class="main-info-text">펫 스타일리스트 이신가요?</span>
                        <div class="main-btn">
                            <a href="st-login.html" class="btn-text">로그인</a>
                        </div>
                    </div>
                </section>
            </main>

            <footer class="cd-footer">

                <div class="footer-logo-container">
                    <img src="img/logo/logo_footer_gray.png" alt="푸터 회색로고">
                    <div class="footer-address">
                        <p>
                            서울 금천구 가산 디지털 1로 70<br />
                            독산역 2번 출구에서 773M<br />
                            호서대 벤쳐 타워
                        </p>
                    </div>
                </div>

                <div class="footer-name-container">
                    <p> 김건우 / 김희준 <br />
                        박행복 / 전명훈
                    </p>
                </div>

            </footer>
        </div>
    </div>
    <script>
        const cdContainer = document.querySelector(".cd-container");
        cdContainer.classList.add('main-background');
    </script>
</body>
</html>
