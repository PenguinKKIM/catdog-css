<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댕냥꽁냥</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- 보호자 로그인 했을때 처음에 오는 화면(보호자 메인) -->

<body>

    <div class="web-container">
        <div class="cd-container bg-white">
            <header class="cd-header">
                <div class="logo-icon-container">

                    <div class="header-logo">
                        <img src="img/logo/logo_color.png" alt="">
                    </div>

                    <div class="icon-container">
                        <span class="header-btn"><a href="main.html">로그아웃</a></span>
                        <i class="fa-solid fa-bars nav-icon" id="navIconBar"></i>
                    </div>

                </div>
                <!-- 메뉴 드롭다운 -->
                <nav id="cdNavDropDown" class="cd-nav hidden">
                    <ul class="nav-ul">
                        <li class="nav-li"><a href="nearby-shops.html">근처 샵 보기</a><i class="fa-solid fa-map"></i></li>
                        <li class="nav-li"><a href="st-gallery.html">갤러리 구경하기</a><i class="fas fa-camera-retro"></i></li>
                        <li class="nav-li"><a href="cl-petregform.html">반려동물 등록하기</a><i class="fas fa-paw"></i></li>
                        <li class="nav-li"><a href="#">예약 확인하기</a><i class="fas fa-clipboard-list"></i></li>
                        <li class="nav-li"><a href="cl-mypage.html">마이 페이지</a><i class="fas fa-user"></i></li>
                    </ul>
                </nav>
            </header>
            <!-- 메인 컨테이너 -->
            <main class="cd-main">
                <!-- 보호자 메인 그림 -->
                <section class="client-main-section">
                    <div class="photo-back">
                        <div class="photo-back-content">
                            <p class="photo-back-text">
                                반려동물과<br />
                                보호자와<br />
                                스타일리스트가<br />
                                모두행복한
                            </p>
                            <div class="client-main-logo">
                                <img src="img/logo/logo_color.png" alt="">
                            </div>
                        </div>
                    </div>
                </section>
                <!-- 보호자 메인 메뉴 -->
                <section class="client-main-btn-section">
                    <div class="main-btn-component main-btn">
                        <div class="main-btn-text">
                            <a href="nearby-shops.html">
                                <h3 class="main-btn-text-title">근처 샵 찾아보기</h3>
                            </a>
                            <p>근처의 샵을 찾아보세요</p>
                        </div>
                        <i class="fa-solid fa-map"></i>
                    </div>
                    <div class="main-btn-component main-btn">
                        <div class="main-btn-text">
                            <a href="st-gallery.html">
                                <h3 class="main-btn-text-title">갤러리 구경하기</h3>
                            </a>
                            <p>스타일리스트 들 의 멋진 사진보기</p>
                        </div>
                        <i class="fas fa-camera-retro"></i>
                    </div>
                    <div class="main-btn-component main-btn">
                        <div class="main-btn-text">                            
                            <a href="cl-petregform.html"><h3 class="main-btn-text-title">반려동물 등록하기</h3></a>
                            <p>내정보 확인하고 수정하기</p>
                        </div>
                        <i class="fas fa-paw"></i>
                    </div>
                    <div class="main-btn-component main-btn">
                        <div class="main-btn-text">
                            <h3 class="main-btn-text-title">예약확인 하기</h3>
                            <p>예약했다면 예약확인은 필수!</p>
                        </div>
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <div class="main-btn-component main-btn">
                        <div class="main-btn-text">
                            <a href="cl-mypage.html">
                                <h3 class="main-btn-text-title">마이 페이지</h3>
                            </a>
                            <p>정보를 수정해요</p>
                        </div>
                        <i class="fas fa-user"></i>
                    </div>
                </section>
            </main>

            <footer class="cd-footer">

                <div class="footer-logo-container">
                    <img src="img/logo/logo_footer_gray.png" alt="푸터 회색로고">
                    <div class="footer-address">
                        <p>
                            서울 금천구 가산 디지털 1로 70<br />
                            독산역 2번 출구에서 773M<br />
                            호서대 벤쳐 타워
                        </p>
                    </div>
                </div>

                <div class="footer-name-container">
                    <p> 김건우 / 김희준 <br />
                        박행복 / 전명훈
                    </p>
                </div>

            </footer>


        </div>
    </div>
    <script src="https://kit.fontawesome.com/ad2be14d60.js" crossorigin="anonymous"></script>
    <script src="js/navBar.js"></script>
</body>

</html>
